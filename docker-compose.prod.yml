version: '3.8'

services:
  backend:
    build:
      context: ./backend-core
      dockerfile: Dockerfile
      args:
        CACHEBUST: ${CACHEBUST:-1}
    container_name: starta-backend-1
    restart: always
    ports:
      - "8000:7860"
    env_file:
      - backend-core/.env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
    volumes:
      - ./backend-core:/app
      
  caddy:
    image: caddy:alpine
    container_name: starta-caddy-1
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend

volumes:
  caddy_data:
  caddy_config:
      - /opt/starta/data:/app/data
    networks:
      - starta-network

networks:
  starta-network:
    driver: bridge
