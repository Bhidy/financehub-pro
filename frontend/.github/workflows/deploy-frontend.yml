name: Deploy Frontend to Vercel

on:
  push:
    branches: [main]
  workflow_dispatch: # Manual trigger

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install Dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Type Check
        working-directory: frontend
        run: npm run lint || true  # Don't fail on lint warnings
      
      - name: Build Application
        working-directory: frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
      
      - name: Install Vercel CLI
        run: npm install -g vercel@latest
      
      - name: Pull Vercel Environment
        working-directory: frontend
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Deploy to Vercel Production
        working-directory: frontend
        id: deploy
        run: |
          DEPLOY_URL=$(vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "deploy_url=$DEPLOY_URL" >> $GITHUB_OUTPUT
          echo "âœ… Deployed to: $DEPLOY_URL"
      
      - name: Health Check
        run: |
          echo "Waiting 15 seconds for deployment to propagate..."
          sleep 15
          response=$(curl -s -o /dev/null -w "%{http_code}" https://finhub-pro.vercel.app)
          if [ "$response" = "200" ]; then
            echo "âœ… Health check passed (HTTP $response)"
          else
            echo "âš ï¸ Health check returned HTTP $response"
          fi
      
      - name: Post Deployment Summary
        run: |
          echo "## ðŸš€ Frontend Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://finhub-pro.vercel.app" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
